<section class="form form--review">
  <form action="" method="">
    <div class="form-group field-name required">
      <div class="form__description">Ваше имя*</div>
      <input class="form__input" type="text" name="Имя" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-email required">
      <div class="form__description">Ваш e-mail*</div>
      <input class="form__input" type="email" name="Email" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-review required">
      <div class="form__description">Ваш отзыв*</div>
      <textarea class="form__textarea" name="Отзыв"> </textarea>
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--form" type="submit">Отправить отзыв</button>
      <p class="help-block help-block-success">Отзыв успешно отправлен</p>
    </div>
  </form>
</section>
