<section class="form form--question">
  <form action="" method="">
    <div class="form-group field-name required">
      <div class="form__description">Ваше имя*</div>
      <input class="form__input" type="text" name="Имя" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-email required">
      <div class="form__description">Ваш email*</div>
      <input class="form__input" type="email" name="Email" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-tel">
      <div class="form__description">Ваш телефон*</div>
      <input class="form__input" type="tel" name="Телефон" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-question required">
      <div class="form__description">Ваш вопрос*</div>
      <textarea class="form__textarea" name="Вопрос"> </textarea>
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--form" type="submit">Задать вопрос</button>
      <p class="help-block help-block-success">Ваш вопрос отправлен</p>
    </div>
  </form>
</section>
